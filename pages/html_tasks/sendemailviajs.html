<!DOCTYPE html>
<html>
<head>
  <title>Send Email using EmailJS</title>
  <!-- Load the EmailJS SDK -->
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function(){
      emailjs.init("j-9a4ewTzrijnGiNE"); // Replace with your EmailJS User ID (public key)
    })();
  </script>
</head>
<body>
  <h2>Send Email</h2>
  <form id="email-form">
    <input type="text" name="from_name" placeholder="Your Name" required><br><br>
    <input type="email" name="from_email" placeholder="Your Email" required><br><br>
    <textarea name="message" placeholder="Your Message" required></textarea><br><br>
    <button type="submit">Send Email</button>
  </form>

  <script type="text/javascript">
    document.getElementById('email-form').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.sendForm('service_k4uh63n', 'template_4ln7cni', this)
        .then(function() {
          alert('✅ Email sent successfully!');
        }, function(error) {
          alert('❌ Failed to send email.\n' + JSON.stringify(error));
        });
    });
  </script>
</body>
</html>
